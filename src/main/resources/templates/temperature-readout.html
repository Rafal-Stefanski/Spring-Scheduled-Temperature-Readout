<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Readout</title>
    <meta http-equiv="refresh" content="60">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<h3 style="text-align: center; margin-top: 50px" th:text="${'Temperature at '+lastValue.getCity()}"></h3>
<p style="text-align: center"><a href="/temp-api">
    <button type="button" class="btn btn-outline-primary">API view</button>
</a></p>
<table class="table table-striped" style="margin-left:auto; margin-right: auto; width: 60%; text-align: left">
    <thead>
        <th>Date</th>
        <th>Time</th>
        <th>Temp</th>
        <th>Sensed Temp</th>
        <th>Weather description</th>
    </thead>
    <tbody>
        <tr th:each="readout: ${temperatureRead}">
            <td th:text="${readout.getDate()}"></td>
            <td th:text="${readout.getHour()}"></td>
            <td th:text="${readout.getCurrentTemp()+'°C'}"></td>
            <td th:text="${readout.getSensedTemp()}+'°C'"></td>
            <td th:text="${readout.getDescription()}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
